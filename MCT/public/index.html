<!DOCTYPE html>
<html>
<head>
    <title>Open MCT Tutorials</title>
    <script src="/openmct/openmct.js"></script>
    <script src="http.js"></script>
    <script src="generic-plugin.js"></script>
    <script src="plugin-configuration.js"></script>
    <script src="historical-telemetry-plugin.js"></script>
    <script src="realtime-telemetry-plugin.js"></script>

</head>
<body>
    <script>
        openmct.setAssetPath('openmct');
        openmct.install(openmct.plugins.LocalStorage());
        openmct.install(openmct.plugins.MyItems());
        openmct.install(openmct.plugins.UTCTimeSystem());
        openmct.time.clock('local', {start: -15 * 60 * 1000, end: 0});
        openmct.time.timeSystem('utc');
        openmct.install(openmct.plugins.Espresso());
        openmct.install(GenericPlugin(Configs().battery));
        openmct.install(GenericPlugin(Configs().dictionary));
        openmct.install(HistoricalTelemetryPlugin(Configs()));
        openmct.install(RealtimeTelemetryPlugin(Configs()));
        openmct.start();
    </script>
</body>
</html>
