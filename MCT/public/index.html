<!DOCTYPE html>
<html>
<head>
    <title>Open MCT Tutorials</title>
    <script src="/openmct/openmct.js"></script>
    <script src="http.js"></script>
    <script src="generic-plugin.js"></script>


</head>
<body>
    <script>
        openmct.setAssetPath('openmct');
        openmct.install(openmct.plugins.LocalStorage());
        openmct.install(openmct.plugins.MyItems());
        openmct.install(openmct.plugins.UTCTimeSystem());
        openmct.time.clock('local', {start: -15 * 60 * 1000, end: 0});
        openmct.time.timeSystem('utc');
        openmct.install(openmct.plugins.Espresso());

        openmct.install(GenericPlugin("battery"));
        openmct.install(GenericPlugin("dictionary"));
        openmct.install(GenericPlugin("realtime"));
        openmct.install(GenericPlugin("historical"));
        //openmct.install(GenericPlugin("pan"));
        openmct.install(GenericPlugin("orbit"));
        openmct.install(GenericPlugin("piksi"));
        openmct.install(GenericPlugin("attitude_estimator"));
        openmct.install(GenericPlugin("adcs_monitor"));
        openmct.install(GenericPlugin("prop"));
        openmct.install(GenericPlugin("adcs_command"));
        openmct.install(GenericPlugin("adcs"));
        openmct.install(GenericPlugin("radio"));
        openmct.install(GenericPlugin("docksys"));
        openmct.install(GenericPlugin("dcdc"));
        //openmct.install(GenericPlugin("detumble_safety_factor"));
        //openmct.install(GenericPlugin("docking_timeout_limit"));
        openmct.install(GenericPlugin("fault_handler"));
        openmct.install(GenericPlugin("trigger_dist"));
        openmct.install(GenericPlugin("downlink"));
        openmct.install(GenericPlugin("timing"));
        openmct.install(GenericPlugin("piksi_fh"));
        openmct.start();
    </script>
</body>
</html>
